---
- name: Install and configure Docker for AI workloads
  hosts: ai_workers
  become: yes
  gather_facts: yes
  
  vars:
    docker_packages:
      - docker.io
      - docker-compose-plugin
      - nvidia-container-toolkit
    
    docker_users:
      - ansible
      - "{{ ansible_user | default('ansible') }}"
  
  tasks:
    - name: Install Docker packages
      apt:
        name: "{{ docker_packages }}"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"
      
    - name: Add users to docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"
      
    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
        
    - name: Configure Docker daemon for GPU support
      copy:
        content: |
          {
            "default-runtime": "nvidia",
            "runtimes": {
              "nvidia": {
                "path": "nvidia-container-runtime",
                "runtimeArgs": []
              }
            },
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "100m",
              "max-file": "3"
            },
            "storage-driver": "overlay2"
          }
        dest: /etc/docker/daemon.json
        backup: yes
      notify: restart docker
      when: "'nvidia' in group_names or gpu_enabled | default(false)"
      
    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ containers.compose_version | default('2.21.0') }}/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'
        
    - name: Test Docker installation
      command: docker --version
      register: docker_version
      changed_when: false
      
    - name: Test Docker Compose installation
      command: docker-compose --version
      register: compose_version
      changed_when: false
      
    - name: Display installation results
      debug:
        msg: |
          âœ… Docker installation completed!
          
          ðŸ“¦ Installed versions:
          - {{ docker_version.stdout }}
          - {{ compose_version.stdout }}
          
          ðŸ‘¥ Users added to docker group: {{ docker_users | join(', ') }}
          
  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted