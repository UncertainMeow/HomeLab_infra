---
# Proxmox LXC container defaults
lxc_node: "{{ inventory_hostname }}"
lxc_api_user: "root@pam"
lxc_api_password: ""  # Set in vault or host_vars
lxc_api_host: "{{ ansible_host }}"

# Container configuration
lxc_vmid: ""  # Auto-assign if empty
lxc_hostname: ""
lxc_password: ""  # Container root password
lxc_ssh_public_keys: []  # SSH keys for container

# Resources
lxc_cores: 2
lxc_memory: 2048
lxc_swap: 512
lxc_disk: "20"  # GB

# Networking
lxc_net_name: "eth0"
lxc_net_bridge: "vmbr0"
lxc_net_ip: ""  # e.g., "10.203.1.3/24"
lxc_net_gw: ""  # e.g., "10.203.1.1"
lxc_nameserver: "1.1.1.1 8.8.8.8"

# Template
lxc_ostemplate: "local:vztmpl/debian-12-standard_12.2-1_amd64.tar.zst"
lxc_storage: "local-lvm"

# Features
lxc_unprivileged: true
lxc_features: []  # e.g., ["nesting=1", "keyctl=1"]

# Startup
lxc_onboot: true
lxc_startup_order: ""
lxc_startup_delay: 0

# State management
lxc_state: "started"
lxc_timeout: 300

# Additional configuration
lxc_description: "Ansible managed LXC container"
lxc_tags: []  # e.g., ["dns", "production"]